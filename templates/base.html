{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Custom -->
    <link rel="stylesheet" href="{% static '/css/style.css' %}" type="text/css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="{% static '/css/all.css' %}" type="text/css">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="{% static '/css/bootstrap.css' %}" type="text/css">
    <!-- Lightbox -->
    <link rel="stylesheet" href="{% static '/css/lightbox.min.css' %}" type="text/css">
    <title>BT Real Estate {% block title %}{% endblock %}</title>
    <style>
        #showcase {
            background-image: url(../static/img/showcase.jpg);
            background-attachment: fixed/cover;
            background-position: center;
            background-repeat: no-repeat;
            position: relative;
            min-height: 650px;
            color: #fff;
            padding-top: 6rem;
        }

        #showcase-inner {
            background: url(../static/img/building.jpg);
            background-attachment: fixed/cover;
            background-position: center;
            background-repeat: no-repeat;
            position: relative;
            overflow: hidden;
            min-height: 200px;
        }

        #showcase-inner::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            min-height: 100%;
            width: 100%;
            background: rgba(32, 134, 107, 0.8);
        }

        #showcase-inner.showcase-search {
            min-height: 270px;
        }
    </style>
</head>

<body>
    <!-- Top Bar -->
    {% include 'partials/_topbar.html' %}
    <!-- Navbar -->
    {% include 'partials/_navbar.html' %}

    <!-- Main Content -->
    {% block content %} {% endblock %}

    <!-- Footer -->
    {% include 'partials/_footer.html' %}

    <script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
    <script src="{% static '/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static '/js/lightbox.min.js' %}"></script>
    <script src="{% static '/js/main.js' %}"></script>
</body>

</html>
